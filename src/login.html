<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Voting Ethereum DApp | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body style="background-color: rgb(241,247,252);">
    <!-- Start: Login Form Clean -->
    <div class="login-clean">
        <form>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: #7f96c2;"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" id="username" placeholder="Username"></div>
            <div class="form-group" style="text-align: center;">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                <span id="error" style="color: red; font-size: 10px;"></span>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #7f96c2;margin-top: 36px;" id="login">Log In</button></div>
        </form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/myscript.js"></script>
</body>

</html>
